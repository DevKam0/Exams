<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div id="site">
        <div class="flex-container">
            <div id="logo">
                <img src="logo.png" alt="firma IT">
            </div>
            <div id="menu">
                <a href="index.html" class="ref">Strona Główna</a>
                <a href="usługi.html" class="ref">Usługi</a>
                <a href="kontakt.html" class="ref">Kontakt</a>
            </div>
        </div>
        <div id="banner">
            <img src="animacja.gif" alt="Usługi informatyczne">
        </div>
        <div id="main">
            <h2>Kontakt</h2>
            <table>
                <form id="ContactForm">
                    <tr>
                        <td>Imię:</td>
                        <td><input type="text" name="imie" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko:</td>
                        <td><input type="text" name="nazwisko" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Zgłoszenie:</td>
                        <td><textarea cols="40" rows="10" name="zgloszenie" id="zgloszenie"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" class="button" id="regulamin" name="regulamin">Zapoznałem/am się z regulaminem</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="reset" value="Resetuj" class="button" onclick="reset()"> <input type="submit" value="Prześlij" class="button" onclick="submit()"></td>
                    </tr>
                </form>
            </table>

            <p id="wynik"></p>

            <script src="script.js"></script>
            <hr>
        </div>
        <footer>
            <p>Autor strony: Kamil Pałucha</p>
        </footer>
    </div>
</body>
</html>
